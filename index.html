<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Match Parser</title>
    <style>
        :root {
            --bg: #121212;
            --card-bg: #1a1a1a;
            --red: #ff4d4d;
            --blue: #4d94ff;
            --text: #ffffff;
            --tag-bg: #333;
            --accent: #ff66aa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
            display: flex;
            gap: 10px;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: white;
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.8; }

        .match-history-item {
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
        }

        .match-header {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            border-left: 5px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-card {
            position: relative;
            background: var(--card-bg);
            margin-top: 15px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .card-backdrop {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: 0;
        }

        .card-content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .tags {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .info-tag {
            background: var(--tag-bg);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .score-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .red-text { color: var(--red); font-size: 2rem; font-weight: 900; }
        .blue-text { color: var(--blue); font-size: 2rem; font-weight: 900; }

        .player-row {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            margin: 5px 0;
            padding: 8px;
            border-radius: 8px;
        }

        .player-avatar { width: 32px; height: 32px; border-radius: 4px; }

        .grade-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            background: var(--accent);
            margin-left: 5px;
        }

        .winner-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid currentColor;
            display: inline-block;
        }

        .winner-red { color: var(--red); }
        .winner-blue { color: var(--blue); }

        #loading { display: none; margin: 20px; font-style: italic; color: var(--accent); }
        
        .games-container { display: block; }
    </style>
</head>
<body>

    <h1>osu! Match Parser</h1>
    
    <div class="input-group">
        <input type="text" id="matchUrl" placeholder="Enter osu! match URL">
        <button onclick="parse()">Parse</button>
    </div>

    <div id="loading">Connecting to API...</div>
    <div id="results"></div>

    <script>
        let matchHistory = JSON.parse(localStorage.getItem('matchHistory') || "[]");

        window.onload = renderHistory;

        async function parse() {
            const urlInput = document.getElementById('matchUrl');
            const url = urlInput.value.trim();
            if (!url) return;

            document.getElementById('loading').style.display = 'block';

            try {
                // Ensure this fetch path matches your /api/getMatch.js file
                const response = await fetch(`/api/getMatch?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                matchHistory = matchHistory.filter(m => m.id !== data.id);
                matchHistory.unshift(data);
                localStorage.setItem('matchHistory', JSON.stringify(matchHistory));
                
                urlInput.value = '';
                renderHistory();
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function buildPlayerHtml(players) {
            if (!players || players.length === 0) return '<div style="opacity:0.5; font-size:0.8rem;">No Scores Recorded</div>';
            return players.map(p => `
                <div class="player-row">
                    <img src="${p.avatar}" class="player-avatar" onerror="this.src='https://osu.ppy.sh/images/layout/avatar-guest.png'">
                    <div style="flex-grow:1; text-align:left;">
                        <div style="font-size:0.85rem; font-weight:bold;">${p.name} <span class="grade-badge">${p.grade}</span></div>
                        <div style="font-size:0.7rem; opacity:0.6;">Acc: ${p.accuracy}% | ${p.combo}x</div>
                    </div>
                    <div style="font-weight:900;">${p.score.toLocaleString()}</div>
                </div>
            `).join('');
        }

        function renderHistory() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            matchHistory.forEach(match => {
                const item = document.createElement('div');
                item.className = 'match-history-item';

                let gamesHtml = '';
                match.games.forEach(g => {
                    const winClass = g.winner === "Red Wins" ? "winner-red" : "winner-blue";
                    
                    // Synchronized variables: g.gameMode and g.matchType fix "undefined" tags
                    gamesHtml += `
                        <div class="game-card">
                            <div class="card-backdrop" style="background-image: url('${g.backdrop}')"></div>
                            <div class="card-content">
                                <div class="tags">
                                    <span class="info-tag">${g.gameMode}</span>
                                    <span class="info-tag">${g.matchType}</span>
                                </div>
                                <h3 style="text-align:center; margin: 10px 0 20px 0;">${g.mapDisplay}</h3>
                                <div class="score-container">
                                    <div>
                                        <div class="red-text">${g.red.toLocaleString()}</div>
                                        ${buildPlayerHtml(g.redPlayers)}
                                    </div>
                                    <div style="align-self:center; text-align:center;">
                                        <div class="winner-badge ${winClass}">${g.winner}</div>
                                    </div>
                                    <div style="text-align:right;">
                                        <div class="blue-text">${g.blue.toLocaleString()}</div>
                                        ${buildPlayerHtml(g.bluePlayers)}
                                    </div>
                                </div>
                            </div>
                        </div>`;
                });

                item.innerHTML = `
                    <div class="match-header" onclick="toggleContainer(this)">
                        <h2 style="margin:0; font-size:1.1rem;">${match.matchName}</h2>
                        <span style="font-size: 0.8rem; opacity: 0.5;">Click to toggle</span>
                    </div>
                    <div class="games-container">${gamesHtml}</div>`;
                resultsDiv.appendChild(item);
            });
        }

        function toggleContainer(header) {
            const container = header.nextElementSibling;
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
